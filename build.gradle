plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application
{
    mainClass = 'com.example.Main'
}

task copyWebsite(type: Copy){
    from 'src/main/resources/website'
    into 'docs'
}